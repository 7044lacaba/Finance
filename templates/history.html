{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
    <tbody>
            {% for bug in buggy %}
            <tr>
                <td class="text-start">{{ bug.symbol }}</td>
                <td class="text-end">{{ bug.shares }}</td>
                <td class="text-end">{{ bug.price }}</td>
                <td class="text-end">{{ bug.time }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
